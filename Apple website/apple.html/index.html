<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="icon/x-image" href="apple logo.png">
    <title>Apple Landing Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
             
        }
        header {
            background-color:#000 ;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 1rem;
        }
        nav a{
            color: white;
            text-decoration: none;
            margin: 50px;
            font-size: large;
        }
        nav a:hover{
            color: #0ef;   
        }
        .hero {
            text-align: center;
            padding: 2rem;
        }
        .hero img {
            max-width: 100%;
            height: 30%;
            width: 35%;
            border-radius: 50px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
            font-size: large;
        }

        .product {
            text-align: center;
            margin: 1rem;
        }
        .product img {
            max-width: 200px;
            height: 150px;
            width: 400px;
            filter: drop-shadow(10px 10px 10px rgba(0,0,0,0.6));
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple</h1>
    </header>
    <nav>
        <a href="http://127.0.0.1:5500/airbuds.html/index.html">Airbuds</a>
        <a href="http://127.0.0.1:5500/headphone.html/index.html">Headphones</a>
        <a href="http://127.0.0.1:5500/vision.html/index.html">Apple vision pro</a>
        <a href="">form</a>
    </nav>
    <main>
        <section class="hero">
            <h2>Welcome to Apple</h2>
            <img src="apple logo.png" alt="Apple Products Showcase">
        </section>
        <section class="products">
            <div class="product">
                <img src="airbuds.png" alt="iPhone">
                <h3>Airbuds</h3>
                <p>The latest Airbuds with amazing features.</p>
            </div>
            <div class="product">
                <img src="headphone1.png" alt="iPad">
                <h3>Headphones</h3>
                <p>Powerful and versatile Headphones.</p>
            </div>
            <div class="product">
                <img src="vision.png" alt="Mac">
                <h3>Apple vision pro</h3>
                <p>professionals apple vision.</p>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Apple Inc. All rights reserved.</p>
    </footer>
</body>
</html>
